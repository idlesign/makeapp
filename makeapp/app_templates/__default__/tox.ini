# See http://tox.readthedocs.org/en/latest/examples.html for samples.
[tox]
envlist =
{% block envlist %}
    py{35,36,37,38}
{% endblock %}

skip_missing_interpreters = True

install_command = pip install {opts} {packages}

[testenv]
commands =
{% block commands %}
    python setup.py test
{% endblock %}

deps =
{% block deps %}
{% endblock %}
